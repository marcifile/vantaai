<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="chart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF3D71"/>
            <stop offset="100%" style="stop-color:#00D4FF"/>
        </linearGradient>
        <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00E096"/>
            <stop offset="100%" style="stop-color:#00D4FF"/>
        </linearGradient>
    </defs>
    <rect width="1200" height="675" fill="#0A0F1C"/>
    <text x="100" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="url(#chart-gradient)">NVIDIA (NVDA) Price Prediction</text>
    <text x="100" y="130" font-family="Arial" font-size="24" fill="#FFFFFF">Powered by Vanta AI Market Analysis</text>
    
    <!-- Chart Background -->
    <rect x="100" y="175" width="1000" height="400" fill="#151B2B" rx="10"/>
    
    <!-- Price Line -->
    <path d="M100,375 Q300,300 500,425 T900,275" stroke="url(#line-gradient)" stroke-width="3" fill="none"/>
    
    <!-- Prediction Zone -->
    <path d="M900,275 Q1000,225 1100,350" stroke="url(#chart-gradient)" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
    
    <!-- Confidence Area -->
    <path d="M900,250 Q1000,200 1100,325 L1100,375 Q1000,250 900,300 Z" fill="url(#chart-gradient)" fill-opacity="0.1"/>
    
    <!-- Legend -->
    <circle cx="100" cy="625" r="6" fill="url(#line-gradient)"/>
    <text x="120" y="630" font-family="Arial" font-size="16" fill="#FFFFFF">Historical Price</text>
    
    <circle cx="300" cy="625" r="6" fill="url(#chart-gradient)"/>
    <text x="320" y="630" font-family="Arial" font-size="16" fill="#FFFFFF">AI Prediction</text>
</svg>
